{% extends 'breath/layout.html' %}
{% block title %} Breathtaking Contact Sevierville TN {% endblock %}
{% block content %}

<section id="about-1" data-type="background" data-speed="3">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <div class="header-text">
                        <h1>Simply Breathtaking Cabin</h1>
                        <p class="lead">Sevierville Tn.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</section>

<section id="contact-2">
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 offset-3">
                <form action="contact" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Send" class="btn btn-primary btn-round">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
